{% load static %}

<head>
    <style>
        .form-control {
            pointer-events: auto !important;
            /* 입력 필드 활성화 */
            opacity: 1 !important;
            /* 입력 필드 비활성화 방지 */
        }

        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .b-example-divider {
            width: 100%;
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
        }

        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

        .btn-bd-primary {
            --bd-violet-bg: #712cf9;
            --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

            --bs-btn-font-weight: 600;
            --bs-btn-color: var(--bs-white);
            --bs-btn-bg: var(--bd-violet-bg);
            --bs-btn-border-color: var(--bd-violet-bg);
            --bs-btn-hover-color: var(--bs-white);
            --bs-btn-hover-bg: #6528e0;
            --bs-btn-hover-border-color: #6528e0;
            --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
            --bs-btn-active-color: var(--bs-btn-hover-color);
            --bs-btn-active-bg: #5a23c8;
            --bs-btn-active-border-color: #5a23c8;
        }

        .bd-mode-toggle {
            z-index: 1500;
        }

        .bd-mode-toggle .dropdown-menu .active .bi {
            display: block !important;
        }

        /* 모달 배경의 색상을 조절 */
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.2) !important;
            /* 투명도를 조절 */
        }

        /* 모달이 너무 어둡게 보이는 현상을 방지 */
        .modal-content {
            background-color: white !important;
            /* 모달 내부 색상을 흰색으로 강제 설정 */
            color: black !important;
            /* 글씨가 보이지 않는 경우 대비 */
        }
    </style>
</head>

<body>
    <!-- 로그인 모달 -->

    <head>
        <style>
            .form-control {
                pointer-events: auto !important;
                opacity: 1 !important;
            }

            /* 나머지 스타일들... */
            .modal-backdrop {
                background-color: rgba(0, 0, 0, 0.2) !important;
            }

            .modal-content {
                background-color: white !important;
                color: black !important;
            }
        </style>
    </head>

    <body>
        <!-- 로그인 모달 -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Login</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="loginForm" data-url="{% url 'login' %}" method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">ID</label>
                                <input type="text" class="form-control" id="username" name="username" autocomplete="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" autocomplete="current-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Log In</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <p>Don't have an account yet? <a href="{% url 'signup' %}" class="text-primary">Sign Up</a></p>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- JavaScript 추가 -->
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const loginForm = document.querySelector("#loginForm");

                if (loginForm) {
                    loginForm.addEventListener("submit", async function (event) {
                        event.preventDefault();
                        const formData = new FormData(loginForm);
                        const loginUrl = loginForm.getAttribute("data-url");

                        const response = await fetch(loginUrl, {
                            method: "POST",
                            body: formData,
                            headers: { "X-CSRFToken": formData.get("csrfmiddlewaretoken") },
                        });

                        if (response.redirected) {
                            window.location.href = response.url;
                        } else {
                            alert("Login failed. Check your inputs.");
                        }
                    });
                }

                // 모달이 열릴 때 포커스를 주는 코드
                const loginModalElement = document.getElementById('loginModal');
                loginModalElement.addEventListener('shown.bs.modal', function () {
                    const usernameInput = document.getElementById('username');
                    if (usernameInput) {
                        usernameInput.focus();
                    }
                });
            });
        </script>
    </body>


    <!-- 기본 JS 파일 링크 -->
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
